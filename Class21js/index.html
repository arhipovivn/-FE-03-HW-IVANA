        function Class(student, table) {


            if ((student % table == 0) && (student - 2 * table == 0)) {
                return 'Парт хватает всем';
            } else if (student / table > 2) {
                let a = Math.round((student - table * 2) / 2);

            } else {
                let b = Math.abs(student / 2 - table);
                b = Math.round(b);
                return b + 'лишних';
            }
        }

        function byte(size, unit) {
            if (isNaN(size) == true || Number(unit) == true) {
                return 'ошибка';
            }
            if (unit == "кб") {
                return size * 1024 + ' байт';
            }
            if (unit == "мб") {
                return size * Math.pow(1024, 2) + ' байт';
            }
            if (unit == "гб") {
                return size * Math.pow(1024, 3) + ' байт';
            } else {
                return 'ошибка'
            }
        }
        console.log(byte(1, "мб"));

        // task 13

        function Nod(x, y) {
            let i;
            if (x < y) i = x;
            else i = y;
            for (i; i > 0; i--) {
                if (x % i == 0 && y % i == 0) {
                    return i
                }
            }
        }
        console.log(Nod(10, 120));

        // task 14 

        function NodRec(x, y) {
            let i;
            if (x < y) i = x;
            else i = y;
            for (i; i > 0; i--) {
                if (x % i == 0 && y % i == 0) {
                    return i
                }
            }
            if (i >= 0) {
                NodRec();
            }
            return i;
        }
