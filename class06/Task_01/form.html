<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title> myForm</title>
</head>

<FORM action="###">
    <Fieldset>
        <legend>Отзыв на товар
        </legend>
        <label for="user-name">Введите Имя:</label>
        <BR>
        <input type="text" autocomplete="on" placeholder="Иван"><br>
        <label for="user-name">Emale:</label> <br>
        <Input type="email" autocomplete="on" placeholder="123@mail.ru"><br>
        <label for="user-name" required>Ваш теелефон:</label><br>
        <input type="tel" required placeholder="+375......"> <br>

        <label for="user-name">Добавить фото товара:</label><br>
        <input type="file"><br>
        <label for="user-name">Оцените товар в звеездочках от 1 до 5:</label> <br>
        <select name="window">
            <option value="1">*</option>
            <option value="2">**</option>
            <option value="3">***</option>
            <option value="4">****</option>
            <option value="5">*****</option>
        </select> <br>
        <label for="user-name">Текст отзыва:</label><br>
        <textarea name="recall" cols="90" rows="10" placeholder="Мой товар...">
      </textarea>

        <input type="reset" value="Сбровить">
        <input type="button" value="Отправить отзыв">


    </Fieldset>


</FORM>

</html>
